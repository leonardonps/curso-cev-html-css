<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <!-- 
        Para adicionar thumbnail, use poster = " "
        Exemplo: <video width = "500" poster = "imagens/limoes-capa.png" controls>
    -->
    <video width = "560" controls autoplay loop>
        <source src ="midia/meu-video.mp4" type="video/mp4">
        <source src = "midia/meu-video.m4v" type = "video/mp4">
        <source src = "midia/meu-video.webm" type = "video/webm">
        <!-- FALTOU O FORMATO OGV, type = "ogg"-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <!--
        Nota: Hospedar seus próprios pode ser não uma boa ideia - por causa do alto consumo de dados. Imagina 100.000 pessoas acessando o mesmo site e assistindo o mesmo vídeo, isso consome muito tráfico de dados, deixando caro para a pessoa, o cliente, que está pagando a hospedagem.

        Observação: caso o cliente, mesmo assim queira, deixe-o avisado.
    -->

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SMuDc73SveA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--
        Além do Youtube, você pode usar o Vimeo, que funciona mais ou menos como Youtube.

        Observação: Vídeos não-listados no Youtube podem ser compartilhados e assistidos. Eles só não aparecem no sistema de busca do site.
    -->
</body>
</html>
