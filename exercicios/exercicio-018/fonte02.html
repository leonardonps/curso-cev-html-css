<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Hello Zone';
            src: url(hello_zone/Hello\ Zone.otf) format('opentype'), url(hello_zone/Hello\ Zone.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype(otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Hello Zone', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1> Fonte Hello Zone </h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat quos accusantium cupiditate ut distinctio atque neque adipisci dolor cumque at omnis, minus illum impedit! Enim nam facilis rerum quasi obcaecati!</p>
</body>
</html>
